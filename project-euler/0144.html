          <h2 id="user"><a href="#user" class="headerlink" title="user"></a>user</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">一束激光多次反射的研究</span><br><span class="line"></span><br><span class="line">在激光物理学中，“白腔”指的是一个使激光束发生延迟的镜面系统。激光进入镜面系统后，最终会不断反射并重新射出。</span><br><span class="line"></span><br><span class="line">在本题中考察的白腔系统是一个椭圆，其方程为4x^2 + y^2 = 100</span><br><span class="line"></span><br><span class="line">在椭圆顶端割去了-0.01 ≤ x ≤ +0.01的区域，使得激光能够进入和离开白腔。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">本题中，激光从白腔外的点(0.0,10.1)发出，首次接触镜面的位置是(1.4,-9.6)。</span><br><span class="line"></span><br><span class="line">每当激光击中椭圆表面时，它遵循反射定律“入射角等于反射角”，也就是说，入射光线和反射光线在入射点和法线的夹角相等。</span><br><span class="line"></span><br><span class="line">在左图中，红线表示的是激光前两次击中镜面的过程；蓝线表示的是激光第一次击中镜面时入射点的切线。</span><br><span class="line"></span><br><span class="line">对于椭圆的任意点(x,y)，其切线的斜率m满足：m = -4x/y</span><br><span class="line"></span><br><span class="line">法线垂直于入射点的切线。</span><br><span class="line"></span><br><span class="line">右侧的动画展现了激光束前十次反射的路径。</span><br><span class="line"></span><br><span class="line">在激光离开白腔之前，它在椭圆的内表面上击中了多少次？</span><br><span class="line"></span><br><span class="line">请使用python联立方程并模拟这个过程,给出代码.</span><br></pre></td></tr></table></figure>
<h2 id="gpt"><a href="#gpt" class="headerlink" title="gpt"></a>gpt</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line">这是一个**经典的椭圆白腔（Elliptical White Cell）光线追踪问题**，本质是**解析几何 + 向量反射 + 方程求交的数值模拟**。下面我会：</span><br><span class="line"></span><br><span class="line">1. 先说明**数学建模思路**</span><br><span class="line">2. 给出**完整可运行的 Python 代码**</span><br><span class="line">3. 说明**终止条件与击中次数统计方式**</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 一、数学建模思路</span><br><span class="line"></span><br><span class="line">### 1️⃣ 椭圆方程</span><br><span class="line"></span><br><span class="line">白腔内壁是椭圆：</span><br><span class="line">[</span><br><span class="line">4x^2 + y^2 = 100</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">### 2️⃣ 切线 &amp; 法线</span><br><span class="line"></span><br><span class="line">对隐函数求导：</span><br><span class="line">[</span><br><span class="line">8x + 2y y&#x27; = 0 \Rightarrow y&#x27; = -\frac&#123;4x&#125;&#123;y&#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">* **切线方向向量**：</span><br><span class="line">  [</span><br><span class="line">  \vec&#123;t&#125; = (1, m)</span><br><span class="line">  ]</span><br><span class="line">* **法线方向向量（未归一化）**：</span><br><span class="line">  [</span><br><span class="line">  \vec&#123;n&#125; = (4x, y)</span><br><span class="line">  ]</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">### 3️⃣ 反射定律（向量形式）</span><br><span class="line"></span><br><span class="line">若入射方向为单位向量 `v`，法线单位向量为 `n̂`，则反射方向为：</span><br><span class="line"></span><br><span class="line">[</span><br><span class="line">\vec&#123;v&#125;_&#123;out&#125;</span><br><span class="line">=============</span><br><span class="line"></span><br><span class="line">## \vec&#123;v&#125;</span><br><span class="line"></span><br><span class="line">2(\vec&#123;v&#125;\cdot \hat&#123;n&#125;)\hat&#123;n&#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">### 4️⃣ 求下一次碰撞点</span><br><span class="line"></span><br><span class="line">已知：</span><br><span class="line"></span><br><span class="line">* 当前点 `(x0, y0)`</span><br><span class="line">* 方向向量 `(dx, dy)`</span><br><span class="line"></span><br><span class="line">参数方程：</span><br><span class="line">[</span><br><span class="line">(x,y) = (x_0,y_0) + t(dx,dy)</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">代入椭圆方程，得到一个 **二次方程**，取 **正的最小解** 作为下一次击中点。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">### 5️⃣ 出射条件</span><br><span class="line"></span><br><span class="line">当激光 **击中顶部开口区域**：</span><br><span class="line">[</span><br><span class="line">|x| \le 0.01 \quad \text&#123;且&#125; \quad y &gt; 0</span><br><span class="line">]</span><br><span class="line">说明光线离开白腔，停止模拟。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 二、完整 Python 模拟代码</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> math</span><br><span class="line"></span><br><span class="line"><span class="comment"># 椭圆参数</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">ellipse_eq</span>(<span class="params">x, y</span>):</span><br><span class="line">    <span class="keyword">return</span> <span class="number">4</span>*x*x + y*y - <span class="number">100</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 单位化向量</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">normalize</span>(<span class="params">v</span>):</span><br><span class="line">    norm = math.hypot(v[<span class="number">0</span>], v[<span class="number">1</span>])</span><br><span class="line">    <span class="keyword">return</span> (v[<span class="number">0</span>]/norm, v[<span class="number">1</span>]/norm)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 反射方向计算</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">reflect</span>(<span class="params">v, x, y</span>):</span><br><span class="line">    <span class="comment"># 法线方向（未归一化）</span></span><br><span class="line">    n = (<span class="number">4</span>*x, y)</span><br><span class="line">    n = normalize(n)</span><br><span class="line"></span><br><span class="line">    dot = v[<span class="number">0</span>]*n[<span class="number">0</span>] + v[<span class="number">1</span>]*n[<span class="number">1</span>]</span><br><span class="line">    v_ref = (</span><br><span class="line">        v[<span class="number">0</span>] - <span class="number">2</span>*dot*n[<span class="number">0</span>],</span><br><span class="line">        v[<span class="number">1</span>] - <span class="number">2</span>*dot*n[<span class="number">1</span>]</span><br><span class="line">    )</span><br><span class="line">    <span class="keyword">return</span> normalize(v_ref)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 求射线与椭圆下一次交点</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">next_intersection</span>(<span class="params">x0, y0, dx, dy</span>):</span><br><span class="line">    A = <span class="number">4</span>*dx*dx + dy*dy</span><br><span class="line">    B = <span class="number">8</span>*x0*dx + <span class="number">2</span>*y0*dy</span><br><span class="line">    C = <span class="number">4</span>*x0*x0 + y0*y0 - <span class="number">100</span></span><br><span class="line"></span><br><span class="line">    delta = B*B - <span class="number">4</span>*A*C</span><br><span class="line">    <span class="keyword">if</span> delta &lt; <span class="number">0</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    sqrt_delta = math.sqrt(delta)</span><br><span class="line">    t1 = (-B + sqrt_delta) / (<span class="number">2</span>*A)</span><br><span class="line">    t2 = (-B - sqrt_delta) / (<span class="number">2</span>*A)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 取正的最小解</span></span><br><span class="line">    t = <span class="built_in">min</span>(t <span class="keyword">for</span> t <span class="keyword">in</span> [t1, t2] <span class="keyword">if</span> t &gt; <span class="number">1e-6</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> (x0 + dx*t, y0 + dy*t)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 初始条件</span></span><br><span class="line">x, y = <span class="number">1.4</span>, -<span class="number">9.6</span></span><br><span class="line">dx, dy = normalize((<span class="number">1.4</span> - <span class="number">0.0</span>, -<span class="number">9.6</span> - <span class="number">10.1</span>))</span><br><span class="line"></span><br><span class="line">hit_count = <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">    <span class="comment"># 判断是否从顶部离开</span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">abs</span>(x) &lt;= <span class="number">0.01</span> <span class="keyword">and</span> y &gt; <span class="number">0</span>:</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 反射</span></span><br><span class="line">    dx, dy = reflect((dx, dy), x, y)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 下一次碰撞</span></span><br><span class="line">    x, y = next_intersection(x, y, dx, dy)</span><br><span class="line"></span><br><span class="line">    hit_count += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;激光在白腔内击中椭圆的次数：&quot;</span>, hit_count)</span><br></pre></td></tr></table></figure>
