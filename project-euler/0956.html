          <h2 id="user"><a href="#user" class="headerlink" title="user"></a>user</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">超级无敌和</span><br><span class="line"></span><br><span class="line">记n的质因数数目（包括重复）为\Omega(n)。</span><br><span class="line">例如，\Omega(12)=3，包括两个质因数2和一个质因数3。</span><br><span class="line"></span><br><span class="line">定义D(n, m)为n的所有满足\Omega(d)能被m整除的因数d之和。</span><br><span class="line">例如，D(24, 3)=1+8+12=21。</span><br><span class="line"></span><br><span class="line">n的超级阶乘，通常记作n$，定义为前n个阶乘的乘积：</span><br><span class="line">n$=1!\times 2! \times\cdots\times n!</span><br><span class="line">的超级无敌阶乘，我们记作n\bigstar，定义为前n个超级阶乘的乘积：</span><br><span class="line">n\bigstar=1$ \times 2$ \times\cdots\times n$</span><br><span class="line"></span><br><span class="line">已知D(6\bigstar, 6)=6368195719791280。</span><br><span class="line"></span><br><span class="line">求D(1\ 000\bigstar, 1\ 000)，并对999\ 999\ 001取余作为你的答案。</span><br><span class="line"></span><br><span class="line">我的思路:首先预处理1000以内的所有质数,将$和星全部用质数出现多少次表示.</span><br><span class="line"></span><br><span class="line">然后问题转变为从质数中随便选k*1000个的情况数,可以dp:</span><br><span class="line"></span><br><span class="line">设dp[i][m]表示选完质数i及之前的质数后,模余m的所有情况有多少种.</span><br><span class="line">给我c++代码实现,注意质数出现多少次因为要统计倍数所以不能取模,要开int128.</span><br></pre></td></tr></table></figure>

pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;vector&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">long</span> <span class="type">long</span> ll;</span><br><span class="line"><span class="keyword">typedef</span> <span class="type">__int128_t</span> int128; <span class="comment">// 处理巨大指数</span></span><br><span class="line"></span><br><span class="line"><span class="type">const</span> ll MOD = <span class="number">999999001</span>; <span class="comment">// 题目给定的模数</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 快速幂计算 (a^b) % MOD</span></span><br><span class="line"><span class="function">ll <span class="title">power</span><span class="params">(ll a, ll b)</span> </span>&#123;</span><br><span class="line">    ll res = <span class="number">1</span>;</span><br><span class="line">    a %= MOD;</span><br><span class="line">    <span class="keyword">while</span> (b &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span> (b &amp; <span class="number">1</span>) res = (res * a) % MOD;</span><br><span class="line">        a = (a * a) % MOD;</span><br><span class="line">        b &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 模逆元</span></span><br><span class="line"><span class="function">ll <span class="title">modInverse</span><span class="params">(ll n)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">power</span>(n, MOD - <span class="number">2</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 等比数列求和: 1 + a + a^2 + ... + a^(n-1)</span></span><br><span class="line"><span class="function">ll <span class="title">geomSum</span><span class="params">(ll a, ll n)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (n &lt;= <span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span> (a == <span class="number">0</span>) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span> (a == <span class="number">1</span>) <span class="keyword">return</span> (ll)(n % MOD);</span><br><span class="line">    ll num = (<span class="built_in">power</span>(a, n) - <span class="number">1</span> + MOD) % MOD;</span><br><span class="line">    ll den = <span class="built_in">modInverse</span>((a - <span class="number">1</span> + MOD) % MOD);</span><br><span class="line">    <span class="keyword">return</span> (num * den) % MOD;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 获取 i 中质因子 p 的个数 v_p(i)</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">get_vp</span><span class="params">(<span class="type">int</span> i, <span class="type">int</span> p)</span> </span>&#123;</span><br><span class="line">    <span class="type">int</span> count = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (i &gt; <span class="number">0</span> &amp;&amp; i % p == <span class="number">0</span>) &#123;</span><br><span class="line">        count++;</span><br><span class="line">        i /= p;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> count;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="type">const</span> <span class="type">int</span> N = <span class="number">1000</span>;</span><br><span class="line">    <span class="type">const</span> <span class="type">int</span> M = <span class="number">1000</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 1. 预处理 1000 以内的质数</span></span><br><span class="line">    vector&lt;<span class="type">int</span>&gt; primes;</span><br><span class="line">    <span class="function">vector&lt;<span class="type">bool</span>&gt; <span class="title">is_prime</span><span class="params">(N + <span class="number">1</span>, <span class="literal">true</span>)</span></span>;</span><br><span class="line">    is_prime[<span class="number">0</span>] = is_prime[<span class="number">1</span>] = <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> p = <span class="number">2</span>; p &lt;= N; p++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (is_prime[p]) &#123;</span><br><span class="line">            primes.<span class="built_in">push_back</span>(p);</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">2</span> * p; i &lt;= N; i += p) is_prime[i] = <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 2. 初始化 DP 数组，dp[i] 表示 Omega(d) % M == i 的因数之和</span></span><br><span class="line">    <span class="function">vector&lt;ll&gt; <span class="title">dp</span><span class="params">(M, <span class="number">0</span>)</span></span>;</span><br><span class="line">    dp[<span class="number">0</span>] = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 3. 逐个处理质数</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> p : primes) &#123;</span><br><span class="line">        <span class="comment">// 计算质数 p 在 1000* 中的总指数 Ep</span></span><br><span class="line">        <span class="comment">// 指数公式: sum_&#123;i=1&#125;^N v_p(i) * (N-i+1)*(N-i+2)/2</span></span><br><span class="line">        int128 Ep = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= N; i++) &#123;</span><br><span class="line">            <span class="type">int</span> vp = <span class="built_in">get_vp</span>(i, p);</span><br><span class="line">            <span class="keyword">if</span> (vp &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                int128 term = (int128)(N - i + <span class="number">1</span>) * (N - i + <span class="number">2</span>) / <span class="number">2</span>;</span><br><span class="line">                Ep += (int128)vp * term;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 计算当前质数的循环贡献系数 c[k]</span></span><br><span class="line">        <span class="comment">// c[k] = sum_&#123;j % M == k&#125; p^j (0 &lt;= j &lt;= Ep)</span></span><br><span class="line">        <span class="function">vector&lt;ll&gt; <span class="title">c</span><span class="params">(M, <span class="number">0</span>)</span></span>;</span><br><span class="line">        ll pM = <span class="built_in">power</span>(p, M);</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> k = <span class="number">0</span>; k &lt; M; k++) &#123;</span><br><span class="line">            <span class="keyword">if</span> ((int128)k &gt; Ep) <span class="keyword">break</span>;</span><br><span class="line">            int128 Q = (Ep - k) / M; </span><br><span class="line">            <span class="comment">// c[k] 是首项为 p^k，公比为 p^M，项数为 Q+1 的等比数列</span></span><br><span class="line">            c[k] = (<span class="built_in">power</span>(p, k) * <span class="built_in">geomSum</span>(pM, (ll)(Q + <span class="number">1</span>))) % MOD;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 4. 执行循环卷积: dp = dp * c (mod x^M - 1)</span></span><br><span class="line">        <span class="function">vector&lt;ll&gt; <span class="title">next_dp</span><span class="params">(M, <span class="number">0</span>)</span></span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; M; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (dp[i] == <span class="number">0</span>) <span class="keyword">continue</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; M; j++) &#123;</span><br><span class="line">                <span class="type">int</span> target = i + j;</span><br><span class="line">                <span class="keyword">if</span> (target &gt;= M) target -= M;</span><br><span class="line">                next_dp[target] = (next_dp[target] + dp[i] * c[j]) % MOD;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        dp = next_dp;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 最终答案为 Omega(d) 能被 M 整除的项，即 dp[0]</span></span><br><span class="line">    cout &lt;&lt; <span class="string">&quot;D(1000\bigstar, 1000) mod 999999001 = &quot;</span> &lt;&lt; dp[<span class="number">0</span>] &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">### 关键点说明</span><br><span class="line"></span><br><span class="line">* **复杂度分析**：共有  个质数，每个质数进行一次  的 DP 转移，总复杂度约为 。在 C++ 中这可以在 1 秒内运行完毕。</span><br><span class="line">* **指数处理**：通过 `(Ep - k) / M` 确定等比数列的项数，这里不能对  取模，正如你所说，必须使用 `int128` 确保精度。</span><br><span class="line">* **模数特性**：模数  是质数，且  是  的倍数，这意味着如果需要进一步优化（如使用 NTT），该模数是支持的，但  已经足够。</span><br><span class="line"></span><br><span class="line">你想让我帮你运行这段代码来获取具体的数值结果吗？</span><br></pre></td></tr></table></figure>
