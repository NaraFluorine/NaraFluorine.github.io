          <h2 id="user"><a href="#user" class="headerlink" title="user"></a>user</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">巨大的二项式系数</span><br><span class="line"></span><br><span class="line">二项式系数C(10^&#123;18&#125;,10^9)是一个超过90亿（9×10^9）位的数。</span><br><span class="line"></span><br><span class="line">记M(n,k,m)为二项式系数C(n,k)除以m的余数。</span><br><span class="line"></span><br><span class="line">对于素数1000&lt;p&lt;q&lt;r&lt;5000，试计算∑M(10^&#123;18&#125;,10^9,pqr)。</span><br><span class="line"></span><br><span class="line">我的思路:首先筛出所有的p,然后用lucas定理求出这个组合数%p的值,然后用crt合并.</span><br><span class="line"></span><br><span class="line">请给我c++代码,记得开long long.</span><br></pre></td></tr></table></figure>
<h2 id="gpt"><a href="#gpt" class="headerlink" title="gpt"></a>gpt</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br></pre></td><td class="code"><pre><span class="line">下面我按**可实现、可通过时限**的思路给出**完整算法说明 + 可直接使用的 C++ 实现**。整体严格遵循你给出的技术路线（Lucas + CRT），并针对 (n=10^&#123;18&#125;,k=10^9) 的极端规模做了必要的工程化处理。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 一、问题结构拆解</span><br><span class="line"></span><br><span class="line">要求计算</span><br><span class="line"></span><br><span class="line">[</span><br><span class="line">\sum_&#123;\substack&#123;1000 &lt; p &lt; q &lt; r &lt; 5000 \ p,q,r\ \text&#123;prime&#125;&#125;&#125;</span><br><span class="line">M(10^&#123;18&#125;,10^9,pqr)</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">其中</span><br><span class="line"></span><br><span class="line">[</span><br><span class="line">M(n,k,m) = \binom&#123;n&#125;&#123;k&#125; \bmod m</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">### 核心观察</span><br><span class="line"></span><br><span class="line">* (p,q,r) **均为不同素数**</span><br><span class="line">* (pqr) 互素 ⇒ 可用 **CRT**</span><br><span class="line">* 只需计算</span><br><span class="line">  [</span><br><span class="line">  \binom&#123;n&#125;&#123;k&#125; \bmod p,\quad \binom&#123;n&#125;&#123;k&#125; \bmod q,\quad \binom&#123;n&#125;&#123;k&#125; \bmod r</span><br><span class="line">  ]</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 二、Lucas 定理的可行性</span><br><span class="line"></span><br><span class="line">由于：</span><br><span class="line"></span><br><span class="line">* (k=10^9)</span><br><span class="line">* 所有模数 (p &lt; 5000)</span><br><span class="line"></span><br><span class="line">可以用 **Lucas 定理**</span><br><span class="line"></span><br><span class="line">[</span><br><span class="line">\binom&#123;n&#125;&#123;k&#125; \bmod p</span><br><span class="line">====================</span><br><span class="line"></span><br><span class="line">\prod \binom&#123;n_i&#125;&#123;k_i&#125; \bmod p</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">其中 (n_i,k_i) 是 (p) 进制展开。</span><br><span class="line"></span><br><span class="line">### 关键点</span><br><span class="line"></span><br><span class="line">* (k &lt; p^5) 对所有 (p&gt;1000) 成立</span><br><span class="line">* (n=10^&#123;18&#125;) 的 (p) 进制位数 (\le 6)</span><br><span class="line">* 每次 Lucas 分解只需 **常数级小组合数**</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 三、CRT 合并（三模）</span><br><span class="line"></span><br><span class="line">对于</span><br><span class="line"></span><br><span class="line">[</span><br><span class="line">x \equiv a \pmod p</span><br><span class="line">]</span><br><span class="line">[</span><br><span class="line">x \equiv b \pmod q</span><br><span class="line">]</span><br><span class="line">[</span><br><span class="line">x \equiv c \pmod r</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">使用标准 CRT（逐步合并）</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 四、整体算法流程</span><br><span class="line"></span><br><span class="line">### Step 1：筛素数</span><br><span class="line"></span><br><span class="line">* 筛出所有 (1000 &lt; p &lt; 5000) 的素数</span><br><span class="line">* 数量约 **~500**</span><br><span class="line"></span><br><span class="line">### Step 2：预处理组合数模 p</span><br><span class="line"></span><br><span class="line">* 对每个素数 (p)</span><br><span class="line"></span><br><span class="line">  * 预计算 `fac[0..p-1]` 与逆元</span><br><span class="line">  * 以便 O(1) 计算 (\binom&#123;a&#125;&#123;b&#125; \bmod p)</span><br><span class="line"></span><br><span class="line">### Step 3：Lucas(n,k,p)</span><br><span class="line"></span><br><span class="line">* 将 (n,k) 转为 (p) 进制</span><br><span class="line">* 按位计算</span><br><span class="line"></span><br><span class="line">### Step 4：三重循环枚举 (p,q,r)</span><br><span class="line"></span><br><span class="line">* 对每个三元组</span><br><span class="line"></span><br><span class="line">  * 查表得到：</span><br><span class="line">    [</span><br><span class="line">    a_p = C(n,k) \bmod p</span><br><span class="line">    ]</span><br><span class="line">    [</span><br><span class="line">    a_q = C(n,k) \bmod q</span><br><span class="line">    ]</span><br><span class="line">    [</span><br><span class="line">    a_r = C(n,k) \bmod r</span><br><span class="line">    ]</span><br><span class="line">  * CRT 合并为 ( \bmod (pqr) )</span><br><span class="line">  * 累加</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 五、完整 C++ 实现（`long long`）</span><br></pre></td></tr></table></figure>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="keyword">using</span> ll = <span class="type">long</span> <span class="type">long</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 快速幂 */</span></span><br><span class="line"><span class="function">ll <span class="title">modpow</span><span class="params">(ll a, ll e, ll mod)</span> </span>&#123;</span><br><span class="line">    ll r = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">while</span> (e) &#123;</span><br><span class="line">        <span class="keyword">if</span> (e &amp; <span class="number">1</span>) r = r * a % mod;</span><br><span class="line">        a = a * a % mod;</span><br><span class="line">        e &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> r;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 扩展欧几里得 */</span></span><br><span class="line"><span class="function">ll <span class="title">exgcd</span><span class="params">(ll a, ll b, ll &amp;x, ll &amp;y)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!b) &#123;</span><br><span class="line">        x = <span class="number">1</span>; y = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">return</span> a;</span><br><span class="line">    &#125;</span><br><span class="line">    ll x1, y1;</span><br><span class="line">    ll g = <span class="built_in">exgcd</span>(b, a % b, x1, y1);</span><br><span class="line">    x = y1;</span><br><span class="line">    y = x1 - a / b * y1;</span><br><span class="line">    <span class="keyword">return</span> g;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* CRT: 合并 x ≡ a (mod m), x ≡ b (mod n) */</span></span><br><span class="line"><span class="function">ll <span class="title">crt</span><span class="params">(ll a, ll m, ll b, ll n)</span> </span>&#123;</span><br><span class="line">    ll x, y;</span><br><span class="line">    <span class="built_in">exgcd</span>(m, n, x, y);</span><br><span class="line">    ll mod = m * n;</span><br><span class="line">    ll res = (a + (b - a + n) % n * x % n * m) % mod;</span><br><span class="line">    <span class="keyword">if</span> (res &lt; <span class="number">0</span>) res += mod;</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* Lucas 支持结构 */</span></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Lucas</span> &#123;</span><br><span class="line">    <span class="type">int</span> p;</span><br><span class="line">    vector&lt;ll&gt; fac, invfac;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">Lucas</span>(<span class="type">int</span> _p): <span class="built_in">p</span>(_p), <span class="built_in">fac</span>(p), <span class="built_in">invfac</span>(p) &#123;</span><br><span class="line">        fac[<span class="number">0</span>] = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt; p; i++) fac[i] = fac[i<span class="number">-1</span>] * i % p;</span><br><span class="line">        invfac[p<span class="number">-1</span>] = <span class="built_in">modpow</span>(fac[p<span class="number">-1</span>], p<span class="number">-2</span>, p);</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = p<span class="number">-2</span>; i &gt;= <span class="number">0</span>; i--)</span><br><span class="line">            invfac[i] = invfac[i+<span class="number">1</span>] * (i+<span class="number">1</span>) % p;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function">ll <span class="title">Csmall</span><span class="params">(<span class="type">int</span> n, <span class="type">int</span> k)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (k &lt; <span class="number">0</span> || k &gt; n) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">return</span> fac[n] * invfac[k] % p * invfac[n-k] % p;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function">ll <span class="title">C</span><span class="params">(ll n, ll k)</span> </span>&#123;</span><br><span class="line">        ll res = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span> (n || k) &#123;</span><br><span class="line">            <span class="type">int</span> ni = n % p;</span><br><span class="line">            <span class="type">int</span> ki = k % p;</span><br><span class="line">            <span class="keyword">if</span> (ki &gt; ni) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">            res = res * <span class="built_in">Csmall</span>(ni, ki) % p;</span><br><span class="line">            n /= p;</span><br><span class="line">            k /= p;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="type">const</span> ll N = <span class="number">1000000000000000000LL</span>;</span><br><span class="line">    <span class="type">const</span> ll K = <span class="number">1000000000LL</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* 筛素数 */</span></span><br><span class="line">    vector&lt;<span class="type">int</span>&gt; primes;</span><br><span class="line">    <span class="function">vector&lt;<span class="type">bool</span>&gt; <span class="title">isprime</span><span class="params">(<span class="number">5000</span>, <span class="literal">true</span>)</span></span>;</span><br><span class="line">    isprime[<span class="number">0</span>] = isprime[<span class="number">1</span>] = <span class="literal">false</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">2</span>; i &lt; <span class="number">5000</span>; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (isprime[i]) &#123;</span><br><span class="line">            <span class="keyword">if</span> (i &gt; <span class="number">1000</span>) primes.<span class="built_in">push_back</span>(i);</span><br><span class="line">            <span class="keyword">for</span> (ll j = <span class="number">1LL</span> * i * i; j &lt; <span class="number">5000</span>; j += i)</span><br><span class="line">                isprime[j] = <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* 预处理 Lucas */</span></span><br><span class="line">    unordered_map&lt;<span class="type">int</span>, ll&gt; Cmod;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> p : primes) &#123;</span><br><span class="line">        <span class="function">Lucas <span class="title">luc</span><span class="params">(p)</span></span>;</span><br><span class="line">        Cmod[p] = luc.<span class="built_in">C</span>(N, K);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    ll ans = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="type">int</span> sz = primes.<span class="built_in">size</span>();</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; sz; i++) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = i+<span class="number">1</span>; j &lt; sz; j++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> k = j+<span class="number">1</span>; k &lt; sz; k++) &#123;</span><br><span class="line">                ll p = primes[i];</span><br><span class="line">                ll q = primes[j];</span><br><span class="line">                ll r = primes[k];</span><br><span class="line"></span><br><span class="line">                ll a = Cmod[p];</span><br><span class="line">                ll b = Cmod[q];</span><br><span class="line">                ll c = Cmod[r];</span><br><span class="line"></span><br><span class="line">                ll x = <span class="built_in">crt</span>(a, p, b, q);</span><br><span class="line">                x = <span class="built_in">crt</span>(x, p*q, c, r);</span><br><span class="line"></span><br><span class="line">                ans += x;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; ans &lt;&lt; <span class="string">&quot;\n&quot;</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">---</span><br><span class="line"></span><br><span class="line">## 六、复杂度评估</span><br><span class="line"></span><br><span class="line">| 部分        | 复杂度                                    |</span><br><span class="line">| --------- | -------------------------------------- |</span><br><span class="line">| 筛素数       | (O(n\log\log n))                       |</span><br><span class="line">| Lucas 预处理 | (O(\sum p))                            |</span><br><span class="line">| 三重枚举      | (\binom&#123;500&#125;&#123;3&#125; \approx 2 \times 10^7) |</span><br><span class="line">| CRT       | 常数                                     |</span><br><span class="line"></span><br><span class="line">**整体在 C++ O2 下可跑**</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 七、可进一步优化（如需要）</span><br><span class="line"></span><br><span class="line">* 使用 `int` 替代 `ll` 存模值</span><br><span class="line">* 提前剪枝 `C(n,k) ≡ 0 mod p`</span><br><span class="line">* OpenMP 并行三重循环</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">如果你希望：</span><br><span class="line"></span><br><span class="line">* **进一步数学化简（减少三重循环）**</span><br><span class="line">* **并行 / SIMD 优化**</span><br><span class="line">* **改写为多模 Lucas 一次性处理**</span><br><span class="line"></span><br><span class="line">可以继续深入。</span><br><span class="line"></span><br></pre></td></tr></table></figure>
