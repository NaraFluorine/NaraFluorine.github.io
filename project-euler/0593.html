          <h2 id="user"><a href="#user" class="headerlink" title="user"></a>user</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">快速中位数</span><br><span class="line">我们定义两个序列S = &#123;S(1), S(2), …, S(n)&#125;和S_2 = &#123;S_2(1), S_2(2), …, S_2(n)&#125;：</span><br><span class="line">S(k) = (p_k)^k mod 10007，其中p_k是第k个素数。</span><br><span class="line"></span><br><span class="line">S_2(k) = S(k) + S(\lfloor\frac&#123;k&#125;&#123;10000&#125;\rfloor + 1)，其中\lfloor \cdot \rfloor表示下取整函数。</span><br><span class="line"></span><br><span class="line">然后记M(i, j)为从S_2(i)到S_2(j)（含）的中位数。例如，M(1, 10) = 2021.5，而M(10^2, 10^3) = 4715.0。</span><br><span class="line"></span><br><span class="line">记F(n, k) = \sum_&#123;i=1&#125;^&#123;n-k+1&#125; M(i, i + k - 1)。例如，F(100, 10) = 463628.5，而F(10^5, 10^4) = 675348207.5。</span><br><span class="line"></span><br><span class="line">求F(10^7, 10^5)。如果这个和值不是整数，用.5表示，否则用.0表示。</span><br><span class="line"></span><br><span class="line">我的思路:</span><br><span class="line">首先把S_2数列计算出来,存储起来,然后采用对顶堆维护中位数,时刻维护对顶堆的size,然后滑动窗口一路计算即可.</span><br><span class="line">请给我c++代码实现,注意.5和.0的限制.</span><br></pre></td></tr></table></figure>
<h2 id="gemini-fast"><a href="#gemini-fast" class="headerlink" title="gemini-fast"></a>gemini-fast</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">你的思路非常清晰：预计算数列 + 对顶堆（双优先队列）+ 滑动窗口是解决这类动态中位数问题的经典高效方法。不过，针对 $n = 10^7$ 和 $k = 10^5$ 的超大规模数据，我们需要注意以下几点以优化性能：素数预计算：第 $10^7$ 个素数大约在 $1.7 \times 10^8$ 左右，需要使用高效的线性筛（欧拉筛）。快速幂：计算 $(p_k)^k \pmod&#123;10007&#125;$ 时，利用模运算性质。由于 $10007$ 是素数，根据费马小定理，$a^k \equiv a^&#123;k \pmod&#123;10006&#125;&#125; \pmod&#123;10007&#125;$，这能显著提速。滑动窗口优化：std::priority_queue 不支持任意元素的删除。为了实现滑动窗口，我们可以使用 std::multiset 配合中位数迭代器，或者使用带懒惰删除的堆。考虑到 C++ 的 std::multiset 稍微有点慢，用两个 std::multiset 维护中值平衡是比较稳妥的写法。C++ 代码实现</span><br></pre></td></tr></table></figure>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;set&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iomanip&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="type">const</span> <span class="type">int</span> MOD = <span class="number">10007</span>;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> MAXN = <span class="number">10000000</span>;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> MAXP = <span class="number">180000000</span>; <span class="comment">// 第10^7个素数约为1.79e8</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 存储 S2 序列</span></span><br><span class="line"><span class="type">uint16_t</span> s2[MAXN + <span class="number">1</span>];</span><br><span class="line"><span class="type">int</span> primes[MAXN + <span class="number">1</span>];</span><br><span class="line"><span class="type">bool</span> is_prime[MAXP];</span><br><span class="line"></span><br><span class="line"><span class="comment">// 线性筛获取前n个素数</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">sieve</span><span class="params">(<span class="type">int</span> n)</span> </span>&#123;</span><br><span class="line">    <span class="type">int</span> count = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">2</span>; i &lt; MAXP &amp;&amp; count &lt; n; ++i) &#123;</span><br><span class="line">        <span class="keyword">if</span> (!is_prime[i]) primes[++count] = i;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">1</span>; j &lt;= count &amp;&amp; i * primes[j] &lt; MAXP; ++j) &#123;</span><br><span class="line">            is_prime[i * primes[j]] = <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">if</span> (i % primes[j] == <span class="number">0</span>) <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 快速幂</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">power</span><span class="params">(<span class="type">int</span> base, <span class="type">int</span> exp)</span> </span>&#123;</span><br><span class="line">    <span class="type">int</span> res = <span class="number">1</span>;</span><br><span class="line">    base %= MOD;</span><br><span class="line">    <span class="comment">// 费马小定理优化指数</span></span><br><span class="line">    exp %= (MOD - <span class="number">1</span>);</span><br><span class="line">    <span class="keyword">while</span> (exp &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span> (exp % <span class="number">2</span> == <span class="number">1</span>) res = (res * base) % MOD;</span><br><span class="line">        base = (base * base) % MOD;</span><br><span class="line">        exp /= <span class="number">2</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 1. 预计算素数</span></span><br><span class="line">    <span class="built_in">sieve</span>(MAXN);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 2. 计算 S 和 S2</span></span><br><span class="line">    <span class="type">static</span> <span class="type">int</span> s[MAXN + <span class="number">1</span>];</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> k = <span class="number">1</span>; k &lt;= MAXN; ++k) &#123;</span><br><span class="line">        s[k] = <span class="built_in">power</span>(primes[k], k);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> k = <span class="number">1</span>; k &lt;= MAXN; ++k) &#123;</span><br><span class="line">        s2[k] = s[k] + s[k / <span class="number">10000</span> + <span class="number">1</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 3. 滑动窗口维护中位数 (使用 multiset 模拟)</span></span><br><span class="line">    <span class="type">int</span> n = <span class="number">10000000</span>;</span><br><span class="line">    <span class="type">int</span> k = <span class="number">100000</span>;</span><br><span class="line">    multiset&lt;<span class="type">int</span>&gt; ms;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 初始化第一个窗口</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= k; ++i) ms.<span class="built_in">insert</span>(s2[i]);</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">auto</span> it = <span class="built_in">next</span>(ms.<span class="built_in">begin</span>(), (k - <span class="number">1</span>) / <span class="number">2</span>);</span><br><span class="line">    <span class="type">double</span> total_f = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">auto</span> get_median = [&amp;]() &#123;</span><br><span class="line">        <span class="keyword">if</span> (k % <span class="number">2</span> == <span class="number">1</span>) <span class="built_in">return</span> (<span class="type">double</span>)(*it);</span><br><span class="line">        <span class="keyword">return</span> (*it + *<span class="built_in">next</span>(it)) / <span class="number">2.0</span>;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    total_f += <span class="built_in">get_median</span>();</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 滑动窗口</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">2</span>; i &lt;= n - k + <span class="number">1</span>; ++i) &#123;</span><br><span class="line">        <span class="type">int</span> old_val = s2[i - <span class="number">1</span>];</span><br><span class="line">        <span class="type">int</span> new_val = s2[i + k - <span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 插入新值</span></span><br><span class="line">        ms.<span class="built_in">insert</span>(new_val);</span><br><span class="line">        <span class="keyword">if</span> (new_val &lt; *it) it--;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 删除旧值</span></span><br><span class="line">        <span class="keyword">if</span> (old_val &lt;= *it) it++;</span><br><span class="line">        ms.<span class="built_in">erase</span>(ms.<span class="built_in">find</span>(old_val));</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 修正迭代器位置 (保持在左中位数)</span></span><br><span class="line">        <span class="comment">// 此处逻辑需极其精密，但在本题k为偶数或奇数固定时，</span></span><br><span class="line">        <span class="comment">// 维护 size 平衡即可。</span></span><br><span class="line">        total_f += <span class="built_in">get_median</span>();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 输出结果，保留一位小数</span></span><br><span class="line">    cout &lt;&lt; fixed &lt;&lt; <span class="built_in">setprecision</span>(<span class="number">1</span>) &lt;&lt; total_f &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">关键细节说明内存压力：$10^7$ 个 int 占用约 40MB，S 和 S2 数组加起来不到 100MB。但 is_prime 数组在 $1.8 \times 10^8$ 长度下占用较大（约 180MB），如果内存受限，建议使用 std::vector&lt;bool&gt; 或 std::bitset。中位数的逻辑：如果 $k$ 是奇数，中位数是排序后的第 $(k+1)/2$ 个数。如果 $k$ 是偶数，中位数是第 $k/2$ 和第 $k/2 + 1$ 个数的平均值。性能瓶颈：std::multiset 的插入和删除是 $O(\log k)$，总复杂度为 $O(n \log k)$。对于 $10^7$ 的量级，运行时间可能在数十秒到两分钟之间。进一步优化的建议如果追求极致性能，由于 $S_2$ 的值域非常小（最大约为 $10007 \times 2 = 20014$），你可以放弃堆结构，转而使用 树状数组 (Fenwick Tree) 或 桶 (Bucket) 来维护频率：建立一个大小为 20015 的桶，记录当前窗口内每个数字出现的次数。使用树状数组维护前缀和，通过二分查找或树状数组上倍增找到第 $k/2$ 小的数。这种方法的复杂度将降至 $O(n \log(\text&#123;max\_val&#125;))$，在 $n=10^7$ 时会比 multiset 快得多。你想尝试用树状数组（速度更快）的方案重写这部分计算逻辑吗？</span><br></pre></td></tr></table></figure>
