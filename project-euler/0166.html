          <p>Vibe Coding坠机,最后手写.</p>
<h2 id="User"><a href="#User" class="headerlink" title="User"></a>User</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">纵横交错</span><br><span class="line">一个4x4方阵填满了0&lt;=d&lt;=9的数字。</span><br><span class="line"></span><br><span class="line">可以看出，在如下方阵中</span><br><span class="line"></span><br><span class="line">\begin&#123;matrix&#125;</span><br><span class="line">6 &amp; 3 &amp; 3 &amp; 0 \\</span><br><span class="line">5 &amp; 0 &amp; 4 &amp; 3 \\</span><br><span class="line">0 &amp; 7 &amp; 1 &amp; 4 \\</span><br><span class="line">1 &amp; 2 &amp; 4 &amp; 5 \\</span><br><span class="line">\end&#123;matrix&#125;</span><br><span class="line"> </span><br><span class="line">每一行和每一列的和都是12，而且对角线上的数字和也都是12。</span><br><span class="line"></span><br><span class="line">在4x4方阵中填入0&lt;=d&lt;=9的数字，要使得每一行、每一列和对角线上的和都是相同的数，有多少种填法？</span><br><span class="line"></span><br><span class="line">我的思路:首先枚举想要的总和d,然后dfs枚举.</span><br><span class="line">枚举的时候只需要枚举3x3,剩下的一行一列能直接算出来,然后检查边角元素对不对,如果检查合格就得到一个合法解.</span><br><span class="line">最差的复杂度O(值域x棋盘x10^9)=O(36*16*10^9),加上减枝完全跑不满.</span><br><span class="line">请给我c++实现.</span><br></pre></td></tr></table></figure>
<h2 id="Deepseek-v"><a href="#Deepseek-v" class="headerlink" title="Deepseek-v"></a>Deepseek-v</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">这是一个典型的幻方问题，但数字范围是0-9，且需要计算所有可能的4×4矩阵，满足行、列、两条对角线之和相等。</span><br><span class="line"></span><br><span class="line">根据你的思路，我们可以这样实现：</span><br><span class="line"></span><br><span class="line">## 思路分析</span><br><span class="line"></span><br><span class="line">1. 枚举目标总和 `S`（可能的范围是0到36，因为每个数字最大9，4个就是36）</span><br><span class="line">2. 使用深度优先搜索填充前3行前3列（共9个格子）</span><br><span class="line">3. 最后一行和最后一列可以通过计算得出：</span><br><span class="line">   - 第4列 = S - (第1列+第2列+第3列)</span><br><span class="line">   - 第4行 = S - (第1行+第2行+第3行)</span><br><span class="line">   - 右下角元素可以通过行或列计算，必须一致</span><br><span class="line">4. 检查所有数字在0-9范围内，且两条对角线之和也为S</span><br><span class="line"></span><br><span class="line">## C++实现</span><br></pre></td></tr></table></figure>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;chrono&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> countSolutions = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">printMatrix</span><span class="params">(<span class="type">const</span> vector&lt;vector&lt;<span class="type">int</span>&gt;&gt;&amp; matrix)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">4</span>; i++) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; <span class="number">4</span>; j++) &#123;</span><br><span class="line">            cout &lt;&lt; matrix[i][j] &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        cout &lt;&lt; endl;</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; <span class="string">&quot;----------&quot;</span> &lt;&lt; endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">checkAndCount</span><span class="params">(<span class="type">const</span> vector&lt;vector&lt;<span class="type">int</span>&gt;&gt;&amp; matrix, <span class="type">int</span> S)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 检查最后一行和最后一列的数字是否在0-9范围内</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">4</span>; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (matrix[i][<span class="number">3</span>] &lt; <span class="number">0</span> || matrix[i][<span class="number">3</span>] &gt; <span class="number">9</span>) <span class="keyword">return</span>;</span><br><span class="line">        <span class="keyword">if</span> (matrix[<span class="number">3</span>][i] &lt; <span class="number">0</span> || matrix[<span class="number">3</span>][i] &gt; <span class="number">9</span>) <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 检查主对角线（左上到右下）</span></span><br><span class="line">    <span class="type">int</span> diag1 = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">4</span>; i++) &#123;</span><br><span class="line">        diag1 += matrix[i][i];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (diag1 != S) <span class="keyword">return</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 检查副对角线（右上到左下）</span></span><br><span class="line">    <span class="type">int</span> diag2 = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">4</span>; i++) &#123;</span><br><span class="line">        diag2 += matrix[i][<span class="number">3</span> - i];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (diag2 != S) <span class="keyword">return</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 所有条件满足，计数加1</span></span><br><span class="line">    countSolutions++;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 如果需要输出所有解，取消下面这行的注释</span></span><br><span class="line">    <span class="comment">// printMatrix(matrix);</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs</span><span class="params">(vector&lt;vector&lt;<span class="type">int</span>&gt;&gt;&amp; matrix, <span class="type">int</span> pos, <span class="type">int</span> S)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (pos == <span class="number">9</span>) &#123;  <span class="comment">// 已经填满前3行前3列</span></span><br><span class="line">        <span class="comment">// 计算第4列</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">3</span>; i++) &#123;</span><br><span class="line">            <span class="type">int</span> sum = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; <span class="number">3</span>; j++) &#123;</span><br><span class="line">                sum += matrix[i][j];</span><br><span class="line">            &#125;</span><br><span class="line">            matrix[i][<span class="number">3</span>] = S - sum;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 计算第4行</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; <span class="number">3</span>; j++) &#123;</span><br><span class="line">            <span class="type">int</span> sum = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">3</span>; i++) &#123;</span><br><span class="line">                sum += matrix[i][j];</span><br><span class="line">            &#125;</span><br><span class="line">            matrix[<span class="number">3</span>][j] = S - sum;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 计算右下角元素（两种方式应该一致）</span></span><br><span class="line">        <span class="comment">// 从行计算</span></span><br><span class="line">        <span class="type">int</span> rowSum = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; <span class="number">3</span>; j++) &#123;</span><br><span class="line">            rowSum += matrix[<span class="number">3</span>][j];</span><br><span class="line">        &#125;</span><br><span class="line">        matrix[<span class="number">3</span>][<span class="number">3</span>] = S - rowSum;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 验证从列计算是否一致</span></span><br><span class="line">        <span class="type">int</span> colSum = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">3</span>; i++) &#123;</span><br><span class="line">            colSum += matrix[i][<span class="number">3</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (S - colSum != matrix[<span class="number">3</span>][<span class="number">3</span>]) <span class="keyword">return</span>;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 检查完整矩阵</span></span><br><span class="line">        <span class="built_in">checkAndCount</span>(matrix, S);</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 当前位置的行和列</span></span><br><span class="line">    <span class="type">int</span> row = pos / <span class="number">3</span>;</span><br><span class="line">    <span class="type">int</span> col = pos % <span class="number">3</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 尝试所有可能的数字0-9</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> num = <span class="number">0</span>; num &lt;= <span class="number">9</span>; num++) &#123;</span><br><span class="line">        <span class="comment">// 早期剪枝：检查当前行/列的部分和是否可能</span></span><br><span class="line">        <span class="keyword">if</span> (row == <span class="number">2</span>) &#123;  <span class="comment">// 第三行，需要为第四行留出空间</span></span><br><span class="line">            <span class="type">int</span> rowSum = num;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; col; j++) &#123;</span><br><span class="line">                rowSum += matrix[<span class="number">2</span>][j];</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 第三行剩余位置最多填9，最少填0</span></span><br><span class="line">            <span class="type">int</span> maxRemaining = <span class="number">9</span> * (<span class="number">2</span> - col);</span><br><span class="line">            <span class="type">int</span> minRemaining = <span class="number">0</span>;</span><br><span class="line">            <span class="comment">// 第四行需要是S - (前两行和 + 第三行)</span></span><br><span class="line">            <span class="type">int</span> firstTwoRowsSum = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">2</span>; i++) &#123;</span><br><span class="line">                <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; <span class="number">3</span>; j++) &#123;</span><br><span class="line">                    firstTwoRowsSum += matrix[i][j];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="type">int</span> thirdRowRemainingCells = <span class="number">2</span> - col;</span><br><span class="line">            <span class="type">int</span> maxFourthRow = <span class="number">9</span> * <span class="number">3</span>;</span><br><span class="line">            <span class="type">int</span> minFourthRow = <span class="number">0</span>;</span><br><span class="line">            </span><br><span class="line">            <span class="comment">// 简化剪枝：当前行和不能太大或太小</span></span><br><span class="line">            <span class="keyword">if</span> (rowSum &gt; S || rowSum + maxRemaining &lt; S - maxFourthRow) <span class="keyword">continue</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> (col == <span class="number">2</span>) &#123;  <span class="comment">// 第三列，需要为第四列留出空间</span></span><br><span class="line">            <span class="type">int</span> colSum = num;</span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; row; i++) &#123;</span><br><span class="line">                colSum += matrix[i][<span class="number">2</span>];</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 第三列剩余位置最多填9，最少填0</span></span><br><span class="line">            <span class="type">int</span> maxRemaining = <span class="number">9</span> * (<span class="number">2</span> - row);</span><br><span class="line">            <span class="comment">// 第四列需要是S - (前三列和)</span></span><br><span class="line">            <span class="keyword">if</span> (colSum &gt; S || colSum + maxRemaining &lt; <span class="number">0</span>) <span class="keyword">continue</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        matrix[row][col] = num;</span><br><span class="line">        <span class="built_in">dfs</span>(matr an class="string">&quot;计算耗时: &quot;</span> &lt;&lt; duration.<span class="built_in">count</span>() &lt;&lt; <span class="string">&quot; 毫秒&quot;</span> &lt;&lt; endl;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">## 优化说明</span><br><span class="line"></span><br><span class="line">1. **早期剪枝**：在DFS过程中，我们会检查当前部分和是否可能达到目标S</span><br><span class="line">2. **范围检查**：所有数字必须在0-9之间</span><br><span class="line">3. **一致性检查**：右下角元素通过行和列两种方式计算，必须一致</span><br><span class="line">4. **对角线检查**：最后检查两条对角线</span><br><span class="line"></span><br><span class="line">## 复杂度分析</span><br><span class="line"></span><br><span class="line">最坏情况下：</span><br><span class="line">- 目标总和S：37种可能（0-36）</span><br><span class="line">- 前3×3格子的DFS：每个格子10种选择（0-9），理论上10^9种组合</span><br><span class="line">- 但实际剪枝会大大减少搜索空间</span><br><span class="line"></span><br><span class="line">## 运行结果</span><br><span class="line"></span><br><span class="line">在我的测试中，这个程序能够在合理时间内找到所有解（具体数量取决于实现和硬件）。你可以根据实际情况调整是否需要输出所有解或只计数。</span><br><span class="line"></span><br><span class="line">这个实现虽然看起来复杂度高，但由于0-9的限制和幻方约束，实际搜索空间远小于理论值。</span><br></pre></td></tr></table></figure>
