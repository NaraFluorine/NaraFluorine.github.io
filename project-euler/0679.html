          <p>状压dp.设 $dp_{i,j,k,l,o}$ 表示当前考虑第i位,这个[i-2,i]区间上所有字符的取值情况分别为jkl,这四个单词拼成p种(状压)时的情况数,直接转移即可:<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">i128 dp[<span class="number">40</span>][<span class="number">4</span>][<span class="number">4</span>][<span class="number">4</span>][<span class="number">16</span>];</span><br><span class="line"><span class="comment">// AEFR  FREE  FARE  AREA  REEF</span></span><br><span class="line"><span class="comment">// 0123  2311  2031  0310  3112</span></span><br><span class="line">i128 n,m,res;</span><br><span class="line"><span class="comment">//#define NaraFluorine</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="number">4</span>;++i)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">0</span>;j&lt;<span class="number">4</span>;++j)&#123;</span><br><span class="line">			<span class="keyword">for</span>(<span class="type">int</span> k=<span class="number">0</span>;k&lt;<span class="number">4</span>;++k)&#123;</span><br><span class="line">				dp[<span class="number">3</span>][i][j][k][<span class="number">0</span>]=<span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	fin&gt;&gt;n;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">4</span>;i&lt;=n;++i)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">0</span>;j&lt;<span class="number">4</span>;++j)&#123;</span><br><span class="line">			<span class="keyword">for</span>(<span class="type">int</span> k=<span class="number">0</span>;k&lt;<span class="number">4</span>;++k)&#123;</span><br><span class="line">				<span class="keyword">for</span>(<span class="type">int</span> l=<span class="number">0</span>;l&lt;<span class="number">4</span>;++l)&#123;</span><br><span class="line">					<span class="keyword">for</span>(<span class="type">int</span> p=<span class="number">0</span>;p&lt;<span class="number">4</span>;++p)&#123;</span><br><span class="line">						<span class="keyword">if</span>(j==<span class="number">2</span>&amp;&amp;k==<span class="number">3</span>&amp;&amp;l==<span class="number">1</span>&amp;&amp;p==<span class="number">1</span>)&#123;</span><br><span class="line">							<span class="keyword">for</span>(<span class="type">int</span> o=<span class="number">0</span>;o&lt;<span class="number">16</span>;++o)&#123;</span><br><span class="line">								<span class="keyword">if</span>(o&amp;(<span class="number">1</span>&lt;&lt;<span class="number">0</span>))<span class="keyword">continue</span>;</span><br><span class="line">								dp[i][k][l][p][o|(<span class="number">1</span>&lt;&lt;<span class="number">0</span>)]+=dp[i<span class="number">-1</span>][j][k][l][o];</span><br><span class="line">							&#125;</span><br><span class="line">						&#125;<span class="keyword">else</span> <span class="keyword">if</span>(j==<span class="number">2</span>&amp;&amp;k==<span class="number">0</span>&amp;&amp;l==<span class="number">3</span>&amp;&amp;p==<span class="number">1</span>)&#123;</span><br><span class="line">							<span class="keyword">for</span>(<span class="type">int</span> o=<span class="number">0</span>;o&lt;<span class="number">16</span>;++o)&#123;</span><br><span class="line">								<span class="keyword">if</span>(o&amp;(<span class="number">1</span>&lt;&lt;<span class="number">1</span>))<span class="keyword">continue</span>;</span><br><span class="line">								dp[i][k][l][p][o|(<span class="number">1</span>&lt;&lt;<span class="number">1</span>)]+=dp[i<span class="number">-1</span>][j][k][l][o];</span><br><span class="line">							&#125;</span><br><span class="line">						&#125;<span class="keyword">else</span> <span class="keyword">if</span>(j==<span class="number">0</span>&amp;&amp;k==<span class="number">3</span>&amp;&amp;l==<span class="number">1</span>&amp;&amp;p==<span class="number">0</span>)&#123;</span><br><span class="line">							<span class="keyword">for</span>(<span class="type">int</span> o=<span class="number">0</span>;o&lt;<span class="number">16</span>;++o)&#123;</span><br><span class="line">								<span class="keyword">if</span>(o&amp;(<span class="number">1</span>&lt;&lt;<span class="number">2</span>))<span class="keyword">continue</span>;</span><br><span class="line">								dp[i][k][l][p][o|(<span class="number">1</span>&lt;&lt;<span class="number">2</span>)]+=dp[i<span class="number">-1</span>][j][k][l][o];</span><br><span class="line">							&#125;</span><br><span class="line">						&#125;<span class="keyword">else</span> <span class="keyword">if</span>(j==<span class="number">3</span>&amp;&amp;k==<span class="number">1</span>&amp;&amp;l==<span class="number">1</span>&amp;&amp;p==<span class="number">2</span>)&#123;</span><br><span class="line">							<span class="keyword">for</span>(<span class="type">int</span> o=<span class="number">0</span>;o&lt;<span class="number">16</span>;++o)&#123;</span><br><span class="line">								<span class="keyword">if</span>(o&amp;(<span class="number">1</span>&lt;&lt;<span class="number">3</span>))<span class="keyword">continue</span>;</span><br><span class="line">								dp[i][k][l][p][o|(<span class="number">1</span>&lt;&lt;<span class="number">3</span>)]+=dp[i<span class="number">-1</span>][j][k][l][o];</span><br><span class="line">							&#125;</span><br><span class="line">						&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">							<span class="keyword">for</span>(<span class="type">int</span> o=<span class="number">0</span>;o&lt;<span class="number">16</span>;++o)&#123;</span><br><span class="line">								dp[i][k][l][p][o]+=dp[i<span class="number">-1</span>][j][k][l][o];</span><br><span class="line">							&#125;</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="number">4</span>;++i)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">0</span>;j&lt;<span class="number">4</span>;++j)&#123;</span><br><span class="line">			<span class="keyword">for</span>(<span class="type">int</span> k=<span class="number">0</span>;k&lt;<span class="number">4</span>;++k)&#123;</span><br><span class="line">				res+=dp[n][i][j][k][<span class="number">15</span>];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	fout&lt;&lt;res&lt;&lt;<span class="string">&quot;\n&quot;</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
