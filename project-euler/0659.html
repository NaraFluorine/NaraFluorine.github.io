          <p>根据最大质数p整除相邻两项,有一个模意义的式子.</p>
<script type="math/tex; mode=display">\begin{cases}\begin{aligned}
n^2+k^2\equiv &0\mod p\\
(n+1)^2+k^2\equiv &0\mod p
\end{aligned}\end{cases}</script><p>联立一下得到</p>
<script type="math/tex; mode=display">4k^2+1\equiv 0\mod p</script><p>所以就是对4kk+1取最大质因子就可以了.<br><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># sage</span></span><br><span class="line">n=<span class="number">10</span>**<span class="number">7</span></span><br><span class="line">res=<span class="number">0</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,n+<span class="number">1</span>):</span><br><span class="line">	<span class="comment"># tmp=factor(i).support()</span></span><br><span class="line">	tmp = [p <span class="keyword">for</span> p, e <span class="keyword">in</span> factor(<span class="number">4</span>*i*i+<span class="number">1</span>)]  <span class="comment"># 取出所有质因数</span></span><br><span class="line">	res+=<span class="built_in">max</span>(tmp)</span><br><span class="line">	<span class="comment"># tmp=list(tmp)</span></span><br><span class="line">	<span class="comment"># print(tmp)</span></span><br><span class="line">	<span class="keyword">if</span> i%<span class="number">100000</span>==<span class="number">0</span>:</span><br><span class="line">		<span class="built_in">print</span>(i)</span><br><span class="line"><span class="built_in">print</span>(res)</span><br></pre></td></tr></table></figure><br>查wp发现有一个神秘筛法,不会.</p>

        
  </div>
</article>
