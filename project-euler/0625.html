<h2 id="user"><a href="#user" class="headerlink" title="user"></a>user</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">最大公约数之和</span><br><span class="line">令G(N)=\sum_&#123;j=1&#125;^N\sum_&#123;i=1&#125;^j\text&#123;gcd&#125;(i,j)。已知G(10)=122。</span><br><span class="line"></span><br><span class="line">求G(10^&#123;11&#125;)，并将你的答案对998244353取模。</span><br><span class="line"></span><br><span class="line">我的思路:莫反.</span><br><span class="line">给你一段相近的推导:</span><br><span class="line"></span><br><span class="line">$$\begin&#123;aligned&#125;&amp;\sum_&#123;i=1&#125;^n\sum_&#123;j=1&#125;^n\gcd(i,j)\\=&amp;\sum_&#123;i=1&#125;^n\sum_&#123;j=1&#125;^n\sum_&#123;d|\gcd(i,j)&#125;\varphi(d)\\=&amp;\sum_&#123;i=1&#125;^n\sum_&#123;j=1&#125;^n\sum_&#123;d|i,j&#125;\varphi(d)\\=&amp;\sum_&#123;d=1&#125;^n\Big\lfloor\frac nd\Big\rfloor^2\varphi(d)\end&#123;aligned&#125;$$</span><br><span class="line"></span><br><span class="line">请给我c++代码,注意取模.</span><br></pre></td></tr></table></figure>
<h2 id="Gemini"><a href="#Gemini" class="headerlink" title="Gemini"></a>Gemini</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">这是一个非常经典的数论问题。你的莫比乌斯反演推导非常正确，但在处理  时，由于求和区间是 ，我们需要对推导稍作调整。</span><br><span class="line"></span><br><span class="line">### 推导过程</span><br><span class="line"></span><br><span class="line">首先利用 ：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">交换求和顺序，先枚举 ，再枚举 （必须是  的倍数），最后枚举 （必须是  的倍数且 ）：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">由于 ，后面的双重求和即为等差数列求和：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">最终公式为：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">### 算法实现</span><br><span class="line"></span><br><span class="line">对于 ，直接枚举  太慢。我们需要使用**杜教筛 (Du Sieve)** 来计算  的前缀和，并结合**数论分块 (Square Root Decomposition)** 来计算最终结果。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">### C++ 代码实现</span><br></pre></td></tr></table></figure>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;unordered_map&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;vector&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="type">long</span> <span class="type">long</span> ll;</span><br><span class="line"></span><br><span class="line"><span class="type">const</span> <span class="type">int</span> MOD = <span class="number">998244353</span>;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> INV2 = <span class="number">499122177</span>;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> MAX_SIZE = <span class="number">5000000</span>; <span class="comment">// 预处理范围，根据时限可调</span></span><br><span class="line"></span><br><span class="line"><span class="type">int</span> prime[MAX_SIZE / <span class="number">10</span>], cnt;</span><br><span class="line"><span class="type">bool</span> is_prime[MAX_SIZE];</span><br><span class="line"><span class="type">int</span> phi[MAX_SIZE];</span><br><span class="line">ll sum_phi[MAX_SIZE];</span><br><span class="line">unordered_map&lt;ll, <span class="type">int</span>&gt; memo_phi;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 预处理线性筛</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">precompute</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">fill</span>(is_prime + <span class="number">2</span>, is_prime + MAX_SIZE, <span class="literal">true</span>);</span><br><span class="line">    phi[<span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">2</span>; i &lt; MAX_SIZE; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span> (is_prime[i]) &#123;</span><br><span class="line">            prime[cnt++] = i;</span><br><span class="line">            phi[i] = i - <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; cnt &amp;&amp; (ll)i * prime[j] &lt; MAX_SIZE; j++) &#123;</span><br><span class="line">            is_prime[i * prime[j]] = <span class="literal">false</span>;</span><br><span class="line">            <span class="keyword">if</span> (i % prime[j] == <span class="number">0</span>) &#123;</span><br><span class="line">                phi[i * prime[j]] = phi[i] * prime[j];</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            phi[i * prime[j]] = phi[i] * (prime[j] - <span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt; MAX_SIZE; i++) &#123;</span><br><span class="line">        sum_phi[i] = (sum_phi[i - <span class="number">1</span>] + phi[i]) % MOD;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 杜教筛计算 Phi 的前缀和</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">get_sum_phi</span><span class="params">(ll n)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (n &lt; MAX_SIZE) <span class="keyword">return</span> sum_phi[n];</span><br><span class="line">    <span class="keyword">if</span> (memo_phi.<span class="built_in">count</span>(n)) <span class="keyword">return</span> memo_phi[n];</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Phi 的前缀和公式: S(n) = n*(n+1)/2 - sum_&#123;i=2&#125;^n S(n/i)</span></span><br><span class="line">    ll res = (n % MOD) * ((n + <span class="number">1</span>) % MOD) % MOD * INV2 % MOD;</span><br><span class="line">    <span class="keyword">for</span> (ll l = <span class="number">2</span>, r; l &lt;= n; l = r + <span class="number">1</span>) &#123;</span><br><span class="line">        r = n / (n / l);</span><br><span class="line">        ll term = (r - l + <span class="number">1</span>) % MOD * <span class="built_in">get_sum_phi</span>(n / l) % MOD;</span><br><span class="line">        res = (res - term + MOD) % MOD;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> memo_phi[n] = (<span class="type">int</span>)res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    ll N = <span class="number">100000000000LL</span>; <span class="comment">// 10^11</span></span><br><span class="line">    <span class="built_in">precompute</span>();</span><br><span class="line"></span><br><span class="line">    ll ans = <span class="number">0</span>;</span><br><span class="line">    <span class="comment">// 数论分块计算 sum phi(d) * f(N/d)</span></span><br><span class="line">    <span class="keyword">for</span> (ll l = <span class="number">1</span>, r; l &lt;= N; l = r + <span class="number">1</span>) &#123;</span><br><span class="line">        r = N / (N / l);</span><br><span class="line">        ll k = N / l;</span><br><span class="line">        ll count_sum = (k % MOD) * ((k + <span class="number">1</span>) % MOD) % MOD * INV2 % MOD;</span><br><span class="line">        </span><br><span class="line">        ll phi_part = (<span class="built_in">get_sum_phi</span>(r) - <span class="built_in">get_sum_phi</span>(l - <span class="number">1</span>) + MOD) % MOD;</span><br><span class="line">        ans = (ans + phi_part * count_sum) % MOD;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; ans &lt;&lt; endl;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">### 代码说明：</span><br><span class="line"></span><br><span class="line">1. **预处理**：使用线性筛计算前  个  值。</span><br><span class="line">2. **杜教筛**：核心逻辑是利用  递归求解，并用 `unordered_map` 记忆化。</span><br><span class="line">3. **数论分块**：外层对  的公式进行分块，复杂度为 。</span><br><span class="line">4. **取模注意**：在计算  时，由于  很大，先对  取模再乘法，或者使用  的逆元 `499122177`。</span><br><span class="line"></span><br><span class="line">需要我帮你验证一下  的小样例结果吗？</span><br></pre></td></tr></table></figure>
