           is_composite[i * p] = <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">if</span> (i % p == <span class="number">0</span>) <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">auto</span> count_exp = [&amp;](<span class="type">int</span> n, <span class="type">int</span> p) &#123;</span><br><span class="line">        int64 cnt = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span> (n) &#123;</span><br><span class="line">            n /= p;</span><br><span class="line">            cnt += n;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> cnt;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    int64 answer = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> p : primes) &#123;</span><br><span class="line">        int64 e =</span><br><span class="line">            <span class="built_in">count_exp</span>(N, p)</span><br><span class="line">          - <span class="built_in">count_exp</span>(K, p)</span><br><span class="line">          - <span class="built_in">count_exp</span>(NK, p);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (e &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            answer += (int64)p * e;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; answer &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="numb
