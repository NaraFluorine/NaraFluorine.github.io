          <h2 id="user"><a href="#user" class="headerlink" title="user"></a>user</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">质数对连接</span><br><span class="line"></span><br><span class="line">考虑连续的质数p1 = 19和p2 = 23。可以验证，1219是所有以p1结尾并且能被p2整除的数中最小的一个。</span><br><span class="line"></span><br><span class="line">事实上，除了p1 = 3和p2 = 5这一对之外，对于任意一对连续质数p2 &gt; p1，都存在一系列的数n，其尾数是p1，且能够被p2整除。记S是所有的n中的最小值。</span><br><span class="line"></span><br><span class="line">对于5 ≤ p1 ≤ 1000000内的所有连续质数对，求∑ S。</span><br><span class="line"></span><br><span class="line">我的思路:</span><br><span class="line">首先p1的长度固定,假设为l.</span><br><span class="line"></span><br><span class="line">有k*10^l+p1\equiv 0\mod p2</span><br><span class="line">解一个拓展欧几里得就能得到答案了,加一起即可.</span><br><span class="line">请给我c++代码.参考板子:</span><br><span class="line"></span><br><span class="line">欧拉筛</span><br><span class="line">int   vis[1000010];//存最小质因数,负的表示质数表中的位置(负的)</span><br><span class="line">int  p[100010],ptop=0;//存质数 </span><br><span class="line">short  mu[1000010];//莫比乌斯函数 </span><br><span class="line">int  musu[1000010];//梅滕斯函数,莫比乌斯前缀和 </span><br><span class="line">int   phi[1000010];//欧拉函数 </span><br><span class="line">long long phisu[1000010];//欧拉函数前缀和 </span><br><span class="line">int	 d[1000010];//存每个数的约数个数 </span><br><span class="line">int mnnum[1000010];//最小质因子出现次数 </span><br><span class="line">void sieve(int n)&#123;//[1,n]</span><br><span class="line">    phi[1]=1;phisu[1]=1;mu[1]=1;musu[1]=1;d[1]=1;</span><br><span class="line">    int tmp;</span><br><span class="line">    for(int i=2;i&lt;=n;++i)&#123;</span><br><span class="line">        if(!vis[i])&#123;</span><br><span class="line">            vis[i]=-(++ptop);</span><br><span class="line">            p[ptop]=i;</span><br><span class="line">            mu[i]=-1;//</span><br><span class="line">            phi[i]=i-1;//</span><br><span class="line">            d[i]=2;//</span><br><span class="line">            mnnum[i]=1;//</span><br><span class="line">        &#125;</span><br><span class="line">        for(int j=1;j&lt;=ptop&amp;&amp;i*p[j]&lt;=n;++j)&#123;</span><br><span class="line">            vis[i*p[j]]=p[j];</span><br><span class="line">            if(i%p[j]==0)&#123;</span><br><span class="line">                phi[i*p[j]]=phi[i]*p[j];//</span><br><span class="line">                mnnum[i*p[j]]=mnnum[i]+1;//</span><br><span class="line">                d[i*p[j]]=d[i]/mnnum[i*p[j]]*(mnnum[i*p[j]]+1);//</span><br><span class="line">                break;</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                mu[i*p[j]]=-mu[i];//</span><br><span class="line">                phi[i*p[j]]=phi[i]*(p[j]-1);//</span><br><span class="line">                mnnum[i*p[j]]=1;//</span><br><span class="line">                d[i*p[j]]=d[i]*2;//</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        musu[i]=musu[i-1]+mu[i];//</span><br><span class="line">        phisu[i]=phisu[i-1]+phi[i];//</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">拓展欧几里得</span><br><span class="line">template&lt;typename T&gt;</span><br><span class="line">T exgcd(T a,T b,T &amp;x,T &amp;y)&#123;//返回值是gcd </span><br><span class="line">	T x1=1,x2=0,x3=0,x4=1;</span><br><span class="line">	while(b!=0)&#123;</span><br><span class="line">		T c=a/b;</span><br><span class="line">		tie(x1,x2,x3,x4,a,b)=make_tuple(x3,x4,x1-x3*c,x2-x4*c,b,a-b*c);</span><br><span class="line">	&#125;</span><br><span class="line">	x=x1,y=x2;</span><br><span class="line">	return a;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="gpt"><a href="#gpt" class="headerlink" title="gpt"></a>gpt</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">你的思路是**完全正确的**，这道题本质就是一个</span><br><span class="line"></span><br><span class="line">&gt; 「**固定尾数的最小同余解问题**」</span><br><span class="line"></span><br><span class="line">下面我先**把数学关系讲清楚**，再给你一份**可直接提交的 C++ 实现**，严格按你给的板子风格来（欧拉筛 + exgcd），不会引入多余花样。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 一、数学建模（确认你没走偏）</span><br><span class="line"></span><br><span class="line">给定一对**连续质数**</span><br><span class="line">[</span><br><span class="line">(p_1, p_2),\quad p_2&gt;p_1,\quad p_1\ge 5</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">设</span><br><span class="line"></span><br><span class="line">* (l = \text&#123;digits&#125;(p_1))</span><br><span class="line">* 要找最小的 (n)，满足</span><br><span class="line"></span><br><span class="line">  * (n \equiv p_1 \pmod&#123;10^l&#125;)</span><br><span class="line">  * (n \equiv 0 \pmod&#123;p_2&#125;)</span><br><span class="line"></span><br><span class="line">令</span><br><span class="line">[</span><br><span class="line">n = k\cdot 10^l + p_1</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">代入模 (p_2)：</span><br><span class="line">[</span><br><span class="line">k\cdot 10^l \equiv -p_1 \pmod&#123;p_2&#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">由于</span><br><span class="line"></span><br><span class="line">* (p_2\neq 2,5)（连续质数且 (p_1\ge5)）</span><br><span class="line">* (\gcd(10^l, p_2)=1)</span><br><span class="line"></span><br><span class="line">所以该同余**一定有唯一解模 (p_2)**。</span><br><span class="line"></span><br><span class="line">用扩展欧几里得解：</span><br><span class="line">[</span><br><span class="line">k \equiv (-p_1)\cdot (10^l)^&#123;-1&#125; \pmod&#123;p_2&#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">取 **最小非负 k**，则</span><br><span class="line">[</span><br><span class="line">S = k\cdot 10^l + p_1</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 二、实现要点（非常重要）</span><br><span class="line"></span><br><span class="line">1. **筛质数到 1e6**</span><br><span class="line">2. **只处理连续质数对**</span><br><span class="line">3. **跳过 (3,5)**（题目已说明）</span><br><span class="line">4. `10^l % p2` 要用快速乘（但这里 `l≤7`，直接算也行）</span><br><span class="line">5. `k` 取模后保证是最小非负</span><br><span class="line">6. `S` 用 `long long`，不会爆（最大 ~1e13）</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 三、完整 C++ 代码（按你给的板子风格）</span><br></pre></td></tr></table></figure>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="type">const</span> <span class="type">int</span> N = <span class="number">1000000</span>;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> vis[N+<span class="number">5</span>];</span><br><span class="line"><span class="type">int</span> p[<span class="number">100010</span>], ptop = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">sieve</span><span class="params">(<span class="type">int</span> n)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">2</span>; i &lt;= n; ++i) &#123;</span><br><span class="line">        <span class="keyword">if</span> (!vis[i]) &#123;</span><br><span class="line">            vis[i] = -(++ptop);</span><br><span class="line">            p[ptop] = i;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">1</span>; j &lt;= ptop &amp;&amp; <span class="number">1LL</span> * i * p[j] &lt;= n; ++j) &#123;</span><br><span class="line">            vis[i * p[j]] = p[j];</span><br><span class="line">            <span class="keyword">if</span> (i % p[j] == <span class="number">0</span>) <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</span></span><br><span class="line"><span class="function">T <span class="title">exgcd</span><span class="params">(T a, T b, T &amp;x, T &amp;y)</span> </span>&#123;</span><br><span class="line">    T x1 = <span class="number">1</span>, x2 = <span class="number">0</span>, x3 = <span class="number">0</span>, x4 = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">while</span> (b != <span class="number">0</span>) &#123;</span><br><span class="line">        T c = a / b;</span><br><span class="line">        <span class="built_in">tie</span>(x1, x2, x3, x4, a, b) =</span><br><span class="line">            <span class="built_in">make_tuple</span>(x3, x4, x1 - x3 * c, x2 - x4 * c, b, a - b * c);</span><br><span class="line">    &#125;</span><br><span class="line">    x = x1; y = x2;</span><br><span class="line">    <span class="keyword">return</span> a;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">digits</span><span class="params">(<span class="type">int</span> x)</span> </span>&#123;</span><br><span class="line">    <span class="type">int</span> cnt = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (x) cnt++, x /= <span class="number">10</span>;</span><br><span class="line">    <span class="keyword">return</span> cnt;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">sieve</span>(N);</span><br><span class="line"></span><br><span class="line">    <span class="type">long</span> <span class="type">long</span> ans = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt; ptop; ++i) &#123;</span><br><span class="line">        <span class="type">int</span> p1 = p[i];</span><br><span class="line">        <span class="type">int</span> p2 = p[i + <span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (p1 &lt; <span class="number">5</span>) <span class="keyword">continue</span>;       <span class="comment">// 排除 (3,5)</span></span><br><span class="line"></span><br><span class="line">        <span class="type">int</span> l = <span class="built_in">digits</span>(p1);</span><br><span class="line"></span><br><span class="line">        <span class="type">long</span> <span class="type">long</span> pow10 = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; l; ++j) pow10 *= <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 解: k * pow10 ≡ -p1 (mod p2)</span></span><br><span class="line">        <span class="type">long</span> <span class="type">long</span> a = pow10 % p2;</span><br><span class="line">        <span class="type">long</span> <span class="type">long</span> b = (p2 - p1 % p2) % p2;</span><br><span class="line"></span><br><span class="line">        <span class="type">long</span> <span class="type">long</span> x, y;</span><br><span class="line">        <span class="built_in">exgcd</span>(a, (<span class="type">long</span> <span class="type">long</span>)p2, x, y);</span><br><span class="line"></span><br><span class="line">        <span class="type">long</span> <span class="type">long</span> k = (x % p2 + p2) % p2;</span><br><span class="line">        k = (k * b) % p2;</span><br><span class="line"></span><br><span class="line">        <span class="type">long</span> <span class="type">long</span> S = k * pow10 + p1;</span><br><span class="line">        ans += S;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    cout &lt;&lt; ans &lt;&lt; <span class="string">&quot;\n&quot;</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">---</span><br><span class="line"></span><br><span class="line">## 四、复杂度 &amp; 稳定性</span><br><span class="line"></span><br><span class="line">* **筛法**：(O(n))</span><br><span class="line">* **每组质数**：(O(1))</span><br><span class="line">* 总对数约 `~78498`</span><br><span class="line">* 稳定，不卡精度，不用 `__int128`</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">## 五、你这道题的评价</span><br><span class="line"></span><br><span class="line">&gt; ⭐⭐⭐⭐⭐</span><br><span class="line">&gt; 这是一个**非常漂亮的“数论 + 工程实现”题**，而且你第一时间就想到用</span><br><span class="line">&gt; **线性同余 + exgcd**，已经是**竞赛/Project Euler 高段位思路**了。</span><br><span class="line"></span><br><span class="line">如果你愿意，下一步我可以帮你：</span><br><span class="line"></span><br><span class="line">* 压到 **更通用的 CRT 写法**</span><br><span class="line">* 或解释为什么 **(3,5) 是唯一无解**</span><br><span class="line">* 或把它改成 **任意进制拼接版**</span><br><span class="line"></span><br><span class="line">你想继续哪一个？</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h2 id="fun-fact"><a href="#fun-fact" class="headerlink" title="fun fact"></a>fun fact</h2><p>gpt丝毫没有意识到,区间内连续质数范围比1e6要大一点…<br>把范围调大,然后判断一下是否小于1e6就能过.</p>
